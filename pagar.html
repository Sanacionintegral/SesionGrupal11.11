<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Datos para pagar</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card">

      <a class="btn secondary" href="index.html">← Inicio</a>

      <h1>Transferencia bancaria</h1>
      <p>Realizá la transferencia por <strong>$ 20.000</strong> y luego enviá el comprobante a Clara por WhatsApp.</p>

      <div class="hr"></div>

      <h3>Datos de la cuenta</h3>

      <div class="copy-row">
        <strong>CVU:</strong>
        <code id="cbu">0000184305010019897073</code>
        <button class="copy" data-target="cbu">Copiar</button>
      </div>

      <div class="copy-row">
        <strong>Alias:</strong>
        <code id="alias">sanacion11.11</code>
        <button class="copy" data-target="alias">Copiar</button>
      </div>

      <div class="copy-row">
        <strong>Titular:</strong>
        <code id="titular">Facundo R. Urribarri</code>
        <button class="copy" data-target="titular">Copiar</button>
      </div>

      <div class="hr"></div>

      <div class="row">
        <a class="btn" target="_blank" href="https://wa.me/5492235931151?text=Hola%20Clara%2C%20te%20env%C3%ADo%20mi%20comprobante%20de%20pago.">Enviar a Clara</a>
        <button id="btn-done" class="btn ok">Ya hice la transferencia</button>
      </div>

      <p id="next-cta" class="notice hidden">
        ¡Gracias! Ya podés avanzar:
        <br><a class="btn" href="acceso.html">Ir a la página de acceso</a>
      </p>

    </div>
  </div>

  <script>
    document.querySelectorAll('.copy').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-target');
        const el = document.getElementById(id);
        navigator.clipboard.writeText(el.textContent.trim());
        btn.textContent = "Copiado ✔";
        setTimeout(()=>btn.textContent="Copiar", 1200);
      });
    });

    document.getElementById("btn-done").addEventListener("click", () => {
      localStorage.setItem("sesion_grupal_pagado","1");
      document.getElementById("next-cta").classList.remove("hidden");
    });
  </script>

</body>
</html>
